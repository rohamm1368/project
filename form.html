<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="./fonts/vazir.css">
</head>
<body>
<div class="form2"> 
    <div class="form">
    <h2 class="form-title">فرم ثبت نام</h2>
    <label for="name">نام</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="لطفا نام را وارد کنید">
    <label for="email">ایمیل</label>
    <input type="email" id="email" name="email" class="form-control">
    <label for="password">پسورد</label>
    <input type="password" id="password" name="password" class="form-control">
    <label for="password-confirm">تکرار پسورد</label>
    <input type="password-confirm" id="password-confirm" name="password-confirm" class="form-control">
    <label for="rules" class="checkbox">
        <input type="checkbox" name="rules" id="rules">قوانین را قبول دارم
        <span class="checkmark"></span>
    </label>
    <button>ثبت نام </button>
   </div>
</div>
</body>
</html>
